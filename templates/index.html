{% extends 'layout.html' %}

{% block content %}
<h1>Products</h1>
<form action="/add" method="post">
    <label for="code">Code:</label>
    <input type="text" name="code" required>
    <label for="name">Name:</label>
    <input type="text" name="name" required>
    <label for="price">Price:</label>
    <input type="text" name="price" required>
    <button type="submit">Add Product</button>
</form>
<table>
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product[0] }}</td>
        <td>{{ product[1] }}</td>
        <td>{{ product[2] }}</td>
        <td>
            <a href="{{ url_for('update_product', code=product[0]) }}">Edit</a>
            <a href="{{ url_for('delete_product', code=product[0]) }}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
